<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Tagging</title>
    <meta name="description" content="Essa página mostra na prática o poder do Mobile Tagging na divulgação e interação com as pessoas.">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('caminho/para/sua-imagem.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        a.button {
            text-decoration: none;
            padding: 15px 25px;
            background-color: #ff6600;
            color: white;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #cc5200;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            a.button {
                width: 80%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Mobile Tagging</h1>
        <p>
            Essa página foi criada para mostrar o poder do Mobile Tagging na divulgação e interação com as pessoas.
            Aqui, cada botão é um ponto de acesso direto para suas redes e conteúdos, facilitando o contato e aumentando o alcance.
        </p>
        
        <div class="btn-container">
            <a href="https://instagram.com/seu_usuario" class="button" target="_blank">Instagram</a>
            <a href="https://linktr.ee/seu_usuario" class="button" target="_blank">Linktree</a>
            <a href="https://seusite.wordpress.com" class="button" target="_blank">WordPress</a>
            <a href="https://youtube.com/seucanal" class="button" target="_blank">YouTube</a>
        </div>
    </div>
</body>
</html>
