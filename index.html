<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Tagging QR Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Pattanakarn', sans-serif;
            height: 100vh;
            background: url('cartao.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        a.button {
            background-color: rgba(255,255,255,0.1);
            border-radius: 50%;
            padding: 15px;
            color: white;
            font-size: 1.5em;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        a.button:hover {
            transform: scale(1.1);
            background-color: rgba(255,255,255,0.3);
        }

        #contador {
            margin-top: 20px;
            font-size: 1em;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <h1>Mobile Tagging QR Code</h1>
        
        <div class="btn-container">
            <a href="https://www.youtube.com/@innotechhope" class="button" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://instagram.com" class="button" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://wa.me/5511999999999" class="button" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>

        <p id="contador">Acessos: carregando...</p>
    </div>

    <script>
        fetch('https://api.countapi.xyz/hit/andreluisdev/mobiletagging')
            .then(res => res.json())
            .then(res => {
                document.getElementById('contador').innerText = `Acessos: ${res.value}`;
            });
    </script>

</body>
</html>
