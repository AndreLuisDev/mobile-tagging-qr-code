<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Tagging</title>
    <meta name="description" content="Essa página mostra na prática o poder do Mobile Tagging na divulgação e interação com as pessoas.">
    
    <!-- Fonte Pattaya -->
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    
    <!-- Ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Pattaya', sans-serif;
            background: url('loho_Nova.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        a.button {
            text-decoration: none;
            padding: 15px 20px;
            background-color: #ff6600;
            color: white;
            font-size: 1.5rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        a.button:hover {
            background-color: #cc5200;
        }
        .contador {
            margin-top: 40px;
            font-size: 1.3rem;
            color: #ffcc00;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            a.button {
                width: 60px;
                height: 60px;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Mobile Tagging</h1>
        <p>
            Essa página foi criada para mostrar o poder do Mobile Tagging na divulgação e interação com as pessoas.
            Aqui, cada botão é um ponto de acesso direto para suas redes e conteúdos, facilitando o contato e aumentando o alcance.
        </p>
        
        <div class="btn-container">
            <a href="https://instagram.com/innotechhope" class="button" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://linktr.ee/innotechhope" class="button" target="_blank">
                <i class="fas fa-link"></i>
            </a>
            <a href="https://tisemcurso.wordpress.com" class="button" target="_blank">
                <i class="fab fa-wordpress"></i>
            </a>
            <a href="https://youtube.com/@innotechhope" class="button" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
        </div>

<div class="contador">
    <p>Número de visitas ao site:</p>
    <a href="https://www.hitwebcounter.com" target="_blank">
        <img src="https://hitwebcounter.com/counter/counter.php?page=21376620&style=0036&nbdigits=5&type=page&initCount=0" title="Contador de 
          visitas" alt="Contador de visitas" border="0" />
    </a>
</div>
    </div>
  
    <script>
        fetch('https://api.countapi.xyz/hit/innotechhope/visitas')
            .then(response => response.json())
            .then(data => {
                document.getElementById('visit-count').textContent = data.value;
            })
            .catch(error => {
                console.error('Erro ao acessar o contador:', error);
                document.getElementById('visit-count').textContent = 'Erro';
            });
    </script>
</body>
</html>
